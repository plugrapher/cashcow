
{% load static %}
<form id="searchForm" method="GET">
  <div class="row mb-5">
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <input type="text"  name="q" class="form-control form-control-lg" placeholder="Job title, Company...">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
      <button type="submit" name="q" class="btn btn-primary btn-lg btn-block text-white btn-search"><span
      class="icon-search icon mr-2"></span>Search Job</button>
    </div>
  </div>
</form>
<script type="text/javascript">
	let searchForm = document.getElementById('searchForm')
	let pageLinks = document.getElementsByClassName('page-link')
	for(var i=0; pageLinks.length > i; i++){
		pageLinks[i].addEventListener('click', function(e){
			e.preventDefault()
			let page = this.dataset.page
			console.log('Page:', page)
			searchForm.innerHTML += `<input value="${page}" name="page" hidden >`
			searchForm.submit()
		})

	}
</script>
