<!-- testimonial.html -->
{% extends 'users/base.html' %}
{% block content %}
<div class="container-xxl bg-black p-5 rounded shadow">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
            <h1 class="m-0 text-primary">Benumb</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                {% if user.is_authenticated %}
                <a href="{% url 'job-list' %}" class="nav-item nav-link">Cards</a>
                <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                {% if request.user.is_staff %}
                <a href="{% url 'create_post' %}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">SELL<i class="fa fa-arrow-right ms-3"></i></a>
                {% endif %}
                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'registration' %}" class="nav-item nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container py-5">
        <div class="container">

        <h1 class="text-center mb-5">Wallet Top-Up</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="wallet-balance text-center mb-4">
                    <!-- Include the deposit form here -->
                    <form method="POST" action="{% url 'testimonial' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="bitcoin_amount" class="form-label">Bitcoin Amount</label>
                            <input type="number" class="form-control" id="bitcoin_amount" name="bitcoin_amount" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Deposit Bitcoin</button>
                    </form>
                </div>
            </div>
                <!-- Transaction History Start -->

        </div>
        </div>
    </div>
</div>
{% endblock %}
