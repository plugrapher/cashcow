{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jenga Nchi - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container-xxl bg-white p-0">


{%include 'users/navbar.html'%}



<div class="container-xxl py-15 text-center">
    <div class="container my-2 pt-2 pb-">

        <h1 class="mb-5 wow fadeInUp" data-wow-delay="0.1s">PAYMENT IN BITCOIN </h1>

        <!-- Bitcoin address and QR code content -->
        <div class="row g-8 justify-content-center align-items-center">
            <div class="col-lg-12 col-sm-8 wow fadeInUp" data-wow-delay="0.1s">
                <a class="cat-item rounded p-4 text-center">
                    <!-- Initially hidden Bitcoin address -->
                    <h4 id="bitcoin_address" class="mb-3" style="display: none;">BTC WALLET <br> {{ bitcoin_address }}</h4><br>
                    <!-- Display the QR code image initially hidden -->
                    <img id="qr_image" src="{% static 'img/benumb.png' %}" alt="Bitcoin QR Code" style="max-width: 300px; max-height: 300px; display: none;">
                </a>
                <br>
                <center>It can take 5-30 min (after 1st confirmation). Exact time depends on payment fee you set.</center>
                <br>

                <!-- Button to generate new Bitcoin address -->
                <form id="generate_form" action="{% url 'category' %}" method="get">
                    <input type="hidden" name="generate" value="true">
                    <button id="generate_button" type="submit" class="btn btn-primary">Generate Your Bitcoin Address</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the form, Bitcoin address, and QR code elements
    var generateForm = document.getElementById('generate_form');
    var bitcoinAddress = document.getElementById('bitcoin_address');
    var qrImage = document.getElementById('qr_image');
    
    // Add click event listener to the "Generate New Bitcoin Address" button
    document.getElementById('generate_button').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Submit the form via AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('GET', generateForm.getAttribute('action') + '?generate=true', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                // If successful response, show the Bitcoin address and the QR code image
                bitcoinAddress.style.display = 'block';
                qrImage.style.display = 'block';
            }
        };
        xhr.send();
    });
});
</script>



        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>





    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>
</html>
