{% load static %}
{% load crispy_forms_tags %}

<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/slime.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  {% block start %}

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/frontImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="{% static 'images/backImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="content-section col-md-8 col-md-offset-2">

    <div class="forms">

        <div class="form-content">
        <div class="signup-form">
          <div class="title">Signup</div>
          <form method="POST" >
            {% csrf_token %}

            <div class="input-boxes">
                {{ form|crispy}}
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">
                  Already have an account?  <label for="flip">
                    <a href = "{% url 'login' %}">
                        Login now</a></label>
              </div>

            </div>
      </form>
    </div>
    </div>

  </div>
</div>
  </div>
  {% endblock start %}

</body>
</html>
