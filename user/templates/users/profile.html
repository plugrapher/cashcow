{% load static %}
<html lang="en">
<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% if messages %}
{% for message in messages %}
<script>
    alert("{{ message }}");
</script>

{% endfor %}
{% endif %}



</head>
<body>
<div class="container-xxl bg-white p-0">

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
        <h1 class="m-0 text-primary">Benumb</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">

        <div class="navbar-nav ms-auto p-4 p-lg-0">
            

            <a href="{% url 'job-detail' %}" class="nav-item nav-link">MY ORDERS</a>


            {% if user.is_authenticated %}

         <!--   <a href="{% url 'category'%}" class="nav-item nav-link">category</a>  -->

            <a href="{% url 'job-list' %}" class="nav-item nav-link">Cards</a>
            <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>

            <a href="{% url 'logout' %}" class="nav-item nav-link">logout</a>


            {% else %}
            <a href="{% url 'login' %}" class="nav-item nav-link">login</a>
            <a href="{% url 'registration' %}" class="nav-item nav-link">register</a>
            {% endif %}

                </div>
            </div>

        </div>
    </div>



</nav>

<div class="container profile">

    <div class="row">
        <div class="col-md-8">
            <div class="profile-tab">
                <div class="tab-pane">
                    <br><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Username:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Full Name:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.get_full_name}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Email:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Balance:</label>
                        </div>
                        <div class="col-md-6">
                            <p>{{profile.balance}}</p>
                        </div>
                    </div>
                </div>
               <a href="{% url 'profile_update' %}" class="btn btn-primary">Edit Profile</a>  
            </div>
        </div>
</div>
</div>
</div>  
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/wow/wow.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>
</html>
