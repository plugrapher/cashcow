{% load static %}
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="{% static 'css/slime.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/frontImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="{% static 'images/backImg.jpg' %}" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
        <div class="signup-form">
          <div class="title">Signup</div>
          <form method="post" action=""
          >
            {% csrf_token %}

            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
                </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your name" Required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your email" Required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="confirm Your Password" Required>
            </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">
                  Already have an account?  <label for="flip">
                    <a href = "{% url 'login' %}">
                        Login now</a></label>
              </div>

            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
